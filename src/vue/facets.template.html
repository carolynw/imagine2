<div class="facets">
    <div>Refine <span>{{paging.hits}} results</span></div>
    <ul class="list">
        <li v-for="facet in facets" :key="facet.id" v-bind:class="{applied: facet.isApplied}">
            <a v-on:click="resetFacet(facet)">
                {{facet.title}}
                <span v-if="facet.isApplied">: {{facet.applied.title}}</span>
            </a>
            <ul>
                <li v-for="category in facet.categories">
                    <a href="#" v-on:click="setFacet(facet, category)">{{category.title}} ({{category.hits}})</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
