<div id="header-sticky" class="@@theme">
    <div class="sticky-header-content">
        <div class="sticky-row action-bar">
            <div class="container-fluid with-max-width">
                <div class="title" data-toggle-nav-bar>
                    @@title
                </div>
                <div class="actions">
                    @@leadIn
                    <a href="@@button.href" class="button-white button-inline">@@button.text</a>
                </div>
            </div>
        </div>
        <div class="sticky-row nav-bar" data-nav-bar>
            <div class="container-fluid with-max-width">
                <ul>
                    @@for(var i=0; i < nav.length; i++) {
                        <li><a href="`+(nav[i].href || '#')+`" class="`+nav[i].class+`">`+nav[i].title+`</a></li>
                    }
                </ul>
            </div>
        </div>
    </div>
</div>
