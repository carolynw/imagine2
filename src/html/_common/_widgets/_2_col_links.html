<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 widget-placeholder">
            <div class="widget-placeholder-inner">
                <div class="content-widget two-col-generic-content with-back-image brand-white-fg" style="background-image: url('/Content/images/sample_content_images/home_explore.jpg')">
                    <div class="content-widget-inner linear-h-gradient-grey">
                        <div class="wrapper">
                            <div class="row indent row-eq-height xs-flex-block center-block">
                                <div class="col-sm-6 xs-flex-block row-eq-height-middle divider-right">
                                    <div class="header">
                                        <h2 class="h1 serif">@@title</h2>
                                        @@if(subtitle){
                                            <p>@@subtitle</p>
                                        }
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="section">
                                        <p>@@desc</p>
                                    </div>
                                    <div class="footer xs-flex-block row-eq-height-middle flex-row-wrap">
                                        @@for(var i=0; i < items.length; i++) {
                                            <p>
                                                <a href="`+items[i].href+`" class="button-white-block">`+items[i].title+`</a>
                                            </p>
                                        }
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
