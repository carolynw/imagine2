<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 widget-placeholder">
            <div class="widget-placeholder-inner">
                <div class="content-widget content-form">
                    <div class="content-widget-inner">
                        <div class="wrapper">
                            <div class="header text-center">
                                <h1>Interested in partnering with Sage?</h1>
                                <p>Tell us about yourself and a member of our team will be in touch.</p>
                            </div>
                            <div class="section">
                                <div class="row">
                                    <div class="col-md-8 col-md-offset-2">
                                        <div class="row">
                                            <div class="col-md-10 col-md-offset-1">
                                                <form class="request-form" id="myForm" role="form"
                                                      data-toggle="validator">
                                                    <div class="row">
                                                        <div class="form-group">
                                                            <p>What are you interested in?</p>
                                                            <div class="radio col-xs-6 col-xxs-12">
                                                                <label for="booking-a-demo">
                                                                    <input name="quality" id="booking-a-demo"
                                                                           type="radio" checked=""
                                                                           value="booking-a-demo"> <span>Find out about becoming a partner</span>
                                                                </label>
                                                            </div>
                                                            <div class="radio col-xs-6 col-xxs-12">
                                                                <label for="buying-sage-X3">
                                                                    <input name="quality" id="buying-sage-X3"
                                                                           type="radio" checked=""
                                                                           value="buying-sage-X3"> <span>Resell Sage products</span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="form-group col-sm-12">
                                                            <input class="form-control" id="businessName" required=""
                                                                   type="text" placeholder="">
                                                            <label for="businessName">Business name</label>
                                                            <div class="help-block with-errors"></div>
                                                        </div>
                                                        <div class="form-group col-sm-6">
                                                            <input class="form-control" id="firstName" required=""
                                                                   type="text" placeholder="">
                                                            <label for="firstName">First name</label>
                                                            <div class="help-block with-errors"></div>
                                                        </div>
                                                        <div class="form-group col-sm-6">
                                                            <input class="form-control" id="lastName" required=""
                                                                   type="text" placeholder="">
                                                            <label for="lastName">Last name</label>
                                                            <div class="help-block with-errors"></div>
                                                        </div>
                                                        <div class="form-group col-sm-12">
                                                            <input class="form-control" id="emailAddress" required=""
                                                                   type="email" placeholder="">
                                                            <label for="emailAddress">Email</label>
                                                            <div class="help-block with-errors"></div>
                                                        </div>
                                                        <div class="form-group col-sm-6">
                                                            <input class="form-control" id="phone" type="tel"
                                                                   placeholder="">
                                                            <label for="phone">Phone</label>
                                                            <label class="pull-right" for="phone">(optional)</label>
                                                        </div>
                                                        <div class="form-group col-sm-6">
                                                            <select class="form-control" id="country" required="">
                                                                <option value=""></option>
                                                                <option value="US">US</option>
                                                                <option value="Canada">Canada</option>

                                                                <option value="UK">UK</option>
                                                                <option value="Germany">Germany</option>
                                                                <option value="Poland">Poland</option>
                                                            </select>
                                                            <label for="country">Country</label>
                                                            <div class="help-block with-errors"></div>
                                                        </div>
                                                        <div class="col-sm-6 margin-bottom-md">
                                                            <button class="button-plum-solid-block-invert" type="submit">Submit</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="footer">
                                <!--footer -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
